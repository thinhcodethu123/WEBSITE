<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="short icon" href="./img/fan_icon.jpg">
    <title>SIGN IN & SIGN UP FORM</title>
  </head>
  <body>
    <!--  sign in -->
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h1 class="title">Sign in</h1>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" class="input-signup-username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" class="input-signup-email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" class="input-signup-password" />
            </div >
            <div class="dangky">
            <button type="submit" class="signup__signInButton"> <h2>SIGN IN</h2></button>
            </div>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>



          <!-- sign up -->
          <form action="#" class="sign-up-form">
            <h1 class="title">Sign up</h1>
        <div class="form">
            <div class="form-group">
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input id="name" type="text" placeholder="Username" class="form-input" />
                <div class="error-message"></div>
              </div>
            </div>

            <div class="form-group">
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                  <input id="email" type="text" placeholder="Email" class="form-input" />
                  <div class="error-message"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                  <input id="password" type="text" placeholder="Passwords" class="form-input" />
                  <div class="error-message"></div>
                </div>
            </div>
            
                <button id="log-in" onclick="addNew()"><a class="log-in" href="index.html">SIGN UP</a></button>
        
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
        </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              If you want to sign up to all fans, please click here
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="./img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              If you want to sign in to all fans, please click here
            </p>
            <button class="btn transparent">
              Sign in
            </button>
          </div>
          <img src="./img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="./node_modules/signin.js"></script>
      <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
  </body>
</html>
